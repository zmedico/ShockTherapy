<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN"
    "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />
<title>Shock Therapy &rarr; Options</title>
<link rel="shortcut icon" href="../icons/High_voltage_warning_48.ico" />
<link rel="apple-touch-icon" href="../icons/High_voltage_warning_128.png" />
<style type="text/css">
<!--
/* Start with black background-color, in order to avoid a white
 * flash when the page is loaded on a mobile browser.
 */
body {
	background-color: black;
}

-->
</style>
<script type="text/javascript">"use strict";</script>
<script src="../js/Function.prototype.bind.js" type="text/javascript"></script>
<script src="../js/require.js" type="text/javascript"></script>
<script type="text/javascript">require.path = "../js";</script>
<script src="../js/ShockTherapy.js" type="text/javascript"></script>
<script src="loadTheme.js" type="text/javascript"></script>
<script src="options.js" type="text/javascript"></script>
</head>
<body style="visibility: hidden">
<div id="curtain" style="width:100%; height:100%; position: absolute;"></div>
<div id="actionBar" class="header pageHeader" style="z-index: -1">
	<a id="actionBarUpButton" href="#" class="vertCenter headerIconBox"
		style="cursor: default" onclick="return false;">
		<img id="actionBarUpButtonIcon" src="../icons/Up_button_48.png"
			class="headerUpButton" alt="Up button"
			style="visibility: hidden"></img>
		<img src="../icons/High_voltage_warning_48.png"
			class="headerIcon" alt="icon" ></img>
	</a>
	<div class="vertCenter">
		<div id="actionBarTitle" class="headerTitle"></div>
	</div>
	<div id="actionBarButtonPanel" class="vertCenter">
		<button id="actionBarOverflowButton" class="overflowButton">
		<img src="../icons/Overflow_button_32.png"
			class="overflowButtonIcon" alt="icon"></img>
		</button>
	</div>
</div>
<div class="content">
	<button id="themeButton" class="listViewButton">
	<div class="vertCenter wide">
	<span class="option_title">
	Theme</span><br/>
	<span class="option_description">
	User interface theme
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="soundButton" class="listViewButton">
	<div class="vertCenter wide"><span class="option_title">
	Sound Effects</span><br/>
	<span class="option_description">
	Enable sound effects
	</span>
	</div>
	<div class="vertCenter">
	<object id="soundCheckbox" class="checkboxCanvas" ></object>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="soundVolume" class="listViewButton">
	<div class="vertCenter wide">
	<span class="option_title">
	Sound Volume</span><br/>
	<span class="option_description">
	Sound volume level
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="vibratorButton" class="listViewButton">
	<div class="vertCenter wide">
	<span class="option_title">
	Vibrator</span><br/>
	<span class="option_description">
	Enable vibrator
	</span>
	</div>
	<div class="vertCenter">
	<object id="vibratorCheckbox" class="checkboxCanvas"></object>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="vibratorIntensity" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Vibrator Intensity</span><br/>
	<span class="option_description">
	Vibrator intensity level
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkColor" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Color</span><br/>
	<span class="option_description">
	Spark main color
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkHueVariance" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Hue Variance</span><br/>
	<span class="option_description">
	Spark hue variance
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkBrightnessVariance" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Brightness Variance</span><br/>
	<span class="option_description">
	Spark brightness variance
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkThickness" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Thickness</span><br/>
	<span class="option_description">
	Spark thickness
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkDensity" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Density</span><br/>
	<span class="option_description">
	Spark density
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="sparkDuration" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Duration</span><br/>
	<span class="option_description">
	Spark duration
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="exportOptions" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Export options</span><br/>
	<span class="option_description">
	Save options to a JSON file
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="importOptionsButton" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Import options</span><br/>
	<span class="option_description">
	Load options from a JSON file
	</span>
	</div>
	</button>
	<hr class="listViewBorder"/>
	<button id="resetOptionsButton" class="listViewButton">
	<div class="vertCenter">
	<span class="option_title">
	Reset Options</span><br/>
	<span class="option_description">
	Reset options to defaults
	</span>
	</div>
	</button>
</div>
</body>
</html>
